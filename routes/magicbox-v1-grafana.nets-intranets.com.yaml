apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nets-intranets.com
  namespace: gateway
  annotations:
    kubernetes.io/ingress.class: nginx  
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-apisix-gateway
                port:
                  number: 80
