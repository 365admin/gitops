apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: ddddauth-oauth2-proxy
    #app.kubernetes.io/managed-by: Helm #Enable if your core app is deployed with Helm
  name: ddddauth-oauth2-proxy-deployment
  # namespace: ddddauth
  #annotations:
    #meta.helm.sh/release-name: ddddauth #Enable if your core app is deployed with Helm
    #meta.helm.sh/release-namespace: ddddauth #Enable if your core app is deployed with Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      application: ddddauth-oauth2-proxy
  template:
    metadata:
      labels:
        application: ddddauth-oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=oidc
        - --azure-tenant=79dc228f-c8f2-4016-8bf0-b990b6c72e98
        - --pass-access-token=true
        - --cookie-name=_proxycookie
        - --email-domain=*
        - --upstream=http://podinfo.podinfo:9898
        - --http-address=0.0.0.0:4180
        - --oidc-issuer-url=https://login.microsoftonline.com/79dc228f-c8f2-4016-8bf0-b990b6c72e98/v2.0
        name: ddddauth-oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.3.0
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: client-id
              key: oauth2_proxy_client_id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: client-secret
              key: oauth2_proxy_client_secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: cookie-secret
              key: oauth2_proxy_cookie_secret
        ports:
        - containerPort: 4180
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    application: ddddauth-oauth2-proxy
    #app.kubernetes.io/managed-by: Helm #Enable if your core app is deployed with Helm
  name: ddddauth-oauth2-proxy-svc
  # namespace: ddddauth
  #annotations:
    #meta.helm.sh/release-name: ddddauth #Enable if your core app is deployed with Helm
    #meta.helm.sh/release-namespace: ddddauth #Enable if your core app is deployed with Helm
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    application: ddddauth-oauth2-proxy
